<div class="container">
    <h1>LOGIN</h1>

    <div class="col-6" id='formInput'>
        <form (ngSubmit)="goToHomePage()" #f="ngForm">
            <div
                id="user-data"
            >
                <div class="form-group">
                    <input 
                        type="text"
                        id="username"
                        class="form-control"
                        ngModel
                        name="username"
                        placeholder="Name"
                        required
                    />
                </div>
                <div class="form-group">
                    <input 
                        type="password"
                        id="password"
                        class="form-control"
                        ngModel
                        name="password"
                        placeholder="Password"
                        required
                    />
                </div>
            </div>
            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid"
            >
            Log In
            </button>
        </form>
    </div>
</div>
