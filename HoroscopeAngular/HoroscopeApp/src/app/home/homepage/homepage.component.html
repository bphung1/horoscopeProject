<p>HALLO NIECES AND NEPHEWS</p>

<div>
    <form (ngSubmit)="generateHoroscope()" #f="ngForm">
        <div
            id="user-data"
            ngModelGroup="userData"
            #userData="ngModelGroup"
        >
            <div class="form-group">
                <input 
                    type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    placeholder="Name"
                    required
                />
            </div>
            <div class="form-group">
                <input 
                    type="date"
                    id="birthday"
                    class="form-control"
                    name="birthday"
                />
            </div>
        </div>
        <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid"
        >
        Generate Horoscope
        </button>
    </form>
</div>

<div>
    <button (click)="goToLogin()">Go to Login Page</button>
</div>
<div>
    <button (click)="goToCreateNewUser()">Create New Account</button>
</div>
