<div class="container">
  <div class="col-6">
    <p>New User</p>

    <form (ngSubmit)="addNewUser()" #f="ngForm">
      <div id="user-data">

        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            placeholder="Username"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="password"
            class="form-control"
            ngModel
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            placeholder="Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="date"
            id="birthday"
            class="form-control"
            ngModel
            name="birthday"
            required
          />
        </div>

      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid"
      >

        Create New Account
      </button>
    </form>

  </div>
</div>
